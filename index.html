<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    
    <div class="image-group">
      <div class="image-desktop">
        <img src="images/image-header-desktop.jpg" alt="desktop.jpg" loading="lazy">
      </div>
      
      <div class="image-mobile">
        <img src="images/image-header-mobile.jpg" alt="mobile.jpg" loading="lazy">
      </div>
    </div>

    <div class="info">
      <div class="top">
        <h2 class="heading">Get 
          <span class="accent">insights</span>
          that help your business grow.</h2>
      
        <p class="explain">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </div>
    
      <div class="bottom">
        <ul>
          <li><span class="bold">10k+</span> companies</li>
          <li><span class="bold">314</span> templates</li>
          <li><span class="bold">12m+</span> queries</li>
        </ul>
      </div>
    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Odezime Excel</a>.
  </div>
</body>
</html>
